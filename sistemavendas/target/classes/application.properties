spring.application.name=sistemavendas
server.port=8080

# Configura��es do Banco de Dados MySQL usando vari�veis de ambiente
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
logging.level.com.programacao.sistemavendas=DEBUG

# Habilita ou desabilita o console do H2 (pode deixar false ou remover)
spring.h2.console.enabled=false
